<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>admin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
       <nav>
          
           <div class="menu">
              <p class="who__user">Admin</p>
               <button class="btn js-logout">LogOut</button>
           </div>
       </nav>
   </header>
    
    
    <main>
       
        
        <div class="all__news">
            <button class="btn add__news">+ Add news</button>
        </div>
        <div class="news"></div>
            
        
        
    
        
        <div class="popup-wrapper">
       <div class="popup">
          <div class="popup-close">x</div>
           <div class="popup-contant">
               <form class="text-center addForm my-4">
                    <label class="text-light">Add news</label><br>
                    <input type="text" class="form-control m-auto" name="addTitle"><br>
                    <input type="hidden" class="form-control m-auto" name="id"><br>
                   <textarea name="addContent"></textarea><br>
                    <input type="submit" class="add" value="submit">
                    <button class="save">Save</button>
                    
<!--
                    <div id="msg">
                        <pre></pre>
                    </div>
-->
                </form>
               
           </div>
       </div>
       
       
   </div>
    </main>
    
    <script src="https://kit.fontawesome.com/61c6a48901.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
